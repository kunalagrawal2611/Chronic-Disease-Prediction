<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Condition Prediction</title>
    <link rel="stylesheet" href="../static/css/styleform.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<script>
function myFunction1(gen) {
    document.getElementById('gender').value= gen;
}
function myFunction() {
var name= $('#name').val();
var age= $('#age').val();
var gender= $('#gender').val();
var cp= $('#cp').val();
var trestbps= $('#trestbps').val();
var chol= $('#chol').val();
var fbs= $('#fbs').val();
var restecg= $('#restecg').val();
var thalach=$('#thalach').val();
var exang= $('#exang').val();
var oldpeak= $('#oldpeak').val();
var slope= $('#slope').val();
var ca= $('#ca').val();
var thal= $('#thal').val();
var res = "";
  $.ajax({
              url: "/joinheart",
              type: "POST",
              data: {name:name,
              age:age,
              gender:gender,
              cp:cp,
              trestbps:trestbps,
              chol:chol,
              fbs:fbs,
              restecg:restecg,
              thalach:thalach,
              exang:exang,
              oldpeak:oldpeak,
              slope:slope,
              ca:ca,
              thal:thal}
          }).done(function(response) {

            response =response.result;
                 $.each(response,function(key,val){
                 console.log(val);
                    res +=val;
                });

                document.getElementsByName('display')[0].value= res;
            });
};
  </script>
<body>
    <h1>Welcome to Heart Condition prediction</h1>
    <img src ="../static/images/heart.png" class="logo">
    <h3>Please fill in all the details to get an accurate result!</h3>
<section>
    <p>
        <label for="name">Name:</label>
        <input name="name" placeholder="Full name" id="name" type="text" size="30" ><br>

        <label for="age">Age:</label>
        <input name="age" placeholder="Age in numeric e.g.25" id="age" type="number" size="3"><br>

        <label id="gender">Gender:</label><br>
            <input type="radio" name="gender" onclick="myFunction1(this.value)" value="1"><label>Male</label><br>
            <input type="radio" value="0" name="gender" onclick="myFunction1(this.value)"><label>Female</label><br>
            <input type="radio" value="-1" name="gender" onclick="myFunction1(this.value)"><label>Other</label>
        <br><br>

        <label for="cp">Chest pain type:</label>
        <input name="cp" placeholder="1:typical;2:atypical;3:non-anginal pain;4:asymptomatic" id="cp" type="number" size="3"><br>

        <label for="trestbps">Resting Blood Pressure:</label>
        <input name="trestbps" placeholder="in mm Hg" id="trestbps" type="number" size="5"><br>

        <label for="chol">Cholestrol:</label>
        <input name="chol" placeholder="in mg/dl" id="chol" type="number" size="5"><br>

        <label for="fbs">Fasting Blood sugar:</label>
        <input name="fbs" placeholder="1 = yes; 0 = no" id="fbs" type="number" size="5"><br>

        <label for="restecg">Resting ECG:</label>
        <input name="restecg" placeholder="0:normal;1:havingST-T;2:hypertrophy" id="restecg" type="number" size="5"><br>

        <label for="thalach">Max. heart rate (thalach):</label>
        <input name="thalach" placeholder="in bps" id="thalach" type="number" size="5"><br>

        <label for="exang">Exercise induced angina:</label>
        <input name="exang" placeholder="1 = yes; 0 = no" id="exang" type="number" size="5"><br>

        <label for="oldpeak">Exercise induced angina:</label>
        <input name="oldpeak" placeholder="ST depression" id="oldpeak" type="number" size="5"><br>

        <label for="slope">Slope:</label>
        <input name="slope" placeholder="1 = upsloping; 2 = flat; 3 = downsloping" id="slope" type="number" size="5"><br>

        <label for="ca">Number of major vessels:</label>
        <input name="ca" placeholder="0 to 3 colored by flourosopy" id="ca" type="number" size="5"><br>

        <label for="thal">Thal:</label>
        <input name="thal" placeholder="3 = normal; 6 = fixed defect; 7 = reversable defect" id="thal" type="number" size="5"><br>


            <button id="clicked" onclick="myFunction()">Submit</button><br><br>
        </p>
    <p>
        <label>Result: </label><input type="textbox" placeholder="Wait Till processing Ends" name="display">
    </p>
</section>
