<script>
function myFunction1(gen) {
    document.getElementById('gender').value= gen;
}
function myFunction() {
var name= $('#name').val();
var age= $('#age').val();
var gender= $('#gender').val();
var onthyroxine= $('#onthyroxine').val();
var queryonthyroxine= $('#queryonthyroxine').val();
var antithyroid= $('#antithyroid').val();
var sick= $('#sick').val();
var pregnant= $('#pregnant').val();
var thyroidsurgery=$('#thyroidsurgery').val();
var i131treatment= $('#i131treatment').val();
var queryhypothyroid= $('#queryhypothyroid').val();
var queryhyperthyroid= $('#queryhyperthyroid').val();
var lithium= $('#lithium').val();
var goitre= $('#goitre').val();
var tumour= $('#tumour').val();
var hypopituitary= $('#hypopituitary').val();
var psych= $('#psych').val();
var tshmeasured= $('#tshmeasured').val();
var tsh= $('#tsh').val();
var t3measured= $('#t3measured').val();
var t3= $('#t3').val();
var tt4measured= $('#tt4measured').val();
var tt4= $('#tt4').val();
var t4umeasured= $('#t4umeasured').val();
var t4u= $('#t4u').val();
var ftimeasured= $('#ftimeasured').val();
var fti= $('#fti').val();
var tbgmeasured= $('#tbgmeasured').val();
var tbg= $('#tbg').val();
var res = "";
  $.ajax({
              url: "/jointhyroid",
              type: "POST",
              data: {name:name,
              age:age,
              gender:gender,
              onthyroxine:onthyroxine,
              queryonthyroxine:queryonthyroxine,
              antithyroid:antithyroid,
              sick:sick,
              pregnant:pregnant,
              thyroidsurgery:thyroidsurgery,
              i131treatment:i131treatment,
              queryhypothyroid:queryhypothyroid,
              queryhyperthyroid:queryhyperthyroid,
              lithium:lithium,
              goitre:goitre,
              tumour:tumour,
              hypopituitary:hypopituitary,
              psych:psych,
              tshmeasured:tshmeasured,
              tsh:tsh,
              t3measured:t3measured,
              t3:t3,
              tt4measured:tt4measured,
              tt4:tt4,
              t4umeasured:t4umeasured,
              t4u:t4u,
              ftimeasured:ftimeasured,
              fti:fti,
              tbgmeasured:tbgmeasured,
              tbg:tbg}
          }).done(function(response) {

            response =response.result;
                 $.each(response,function(key,val){
                 console.log(val);
                    res +=val;
                });

                document.getElementsByName('display')[0].value= res;
            });
};
  </script>
